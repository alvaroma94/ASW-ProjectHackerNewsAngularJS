<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">ASW News</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav"  ng-controller="authenticationCtrl">
                <li><a href="#/">Submissions</a></li>
                <li><a href="#/ask">Ask</a></li>
                <li ng-if="isLogged()"><a href="#/comments/user/{{user}}">Threads</a></li>

                <li><a href="#/submit">Submit</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right right" ng-controller="authenticationCtrl" style="    margin-top: 10px;">
                <span ng-if="isLogged()"><a href="#/users/{{user}}">{{mail}}</a></span>
                <button type="button" id="login" ng-click="login()" ng-if="!isLogged()">login</button>
                <button type="button" id="remove_auth" ng-click="removeAuth()" ng-if="isLogged()">logout</button>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
